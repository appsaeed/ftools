<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      var path = window.location.pathname;
      path = path.endsWith('/') ? path.slice(0, -1) : path;
      window.location.replace(path + '/index.html');
    </script>
  </head>
  <body></body>
</html>
